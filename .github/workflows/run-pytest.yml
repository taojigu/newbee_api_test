name: Run Pytest
on:
  pull_request:
    types: [ labeled ]

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      should_run_jobs: ${{ github.event.label.name == 'pytest'}} # && github.event.pull_request.merged == true }}
    steps:
      - name: Check if jobs should run
        run: echo "Evaluated conditions ..."

  test:
    needs: setup
    environment: Test
    if: needs.setup.outputs.should_run_jobs == 'true'
    runs-on: ubuntu-latest
    steps:
    # Step 1: Check out the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Python environment
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11" # Specify your Python version

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Step 4: Run pytest with environment variables
    - name: Run Pytest
      env:
        USERNAME: ${{ env.LOGIN_USER_NAME }}
        PASSWORD: ${{ secrets.LOGIN_PASSWORD }}
      run: |
        echo "environment variables... $USERNAME-$PASSWORD",
        pytest --username="$USERNAME" --password="$PASSWORD" tests/
